<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tab System jQuery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="tab">
      <ul class="tabs">
        <li><a href="#">Tab01</a></li>
        <li><a href="#">Tab02</a></li>
        <li><a href="#">Tab03</a></li>
      </ul>
      <div class="tab_content">
        <div class="tabs_item">
          <img src="http://66.media.tumblr.com/f59e574288717fce56a1348cba2598e1/tumblr_n25rbjt0Zn1r2ak4no2_500.gif">
          <h4>What is pokemon?</h4>
          <p>ポケットモンスター（POCKET MONSTERS）は、株式会社ポケモン（発売当初は任天堂）から発売されているゲームソフトシリーズの名称。また、同作品に登場する架空の生物の総称、それらを題材にしたアニメを始めとするメディアミックス作品群を指す。略称はポケモン（Pokémon）。</p>
        </div>
        <div class="tabs_item">
          <img src="images/guess.png">
          <h4>Who is that pokemon?</h4>
          <p>Is that a 妙蛙种子?</p>
        </div>
        <div class="tabs_item">
          <img src="images/anwser.png">
          <h4>LOL! You are so wrong!</h4>
          <p>FUCK!!!</p>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/tab.js"></script>
  </body>
</html>
