<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tab System Angular</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0/angular-material.css'>
  <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.0/docs.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div ng-controller="AppCtrl" ng-cloak="" class="navBar" ng-app="MyApp">
    <md-content class="md-padding">
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-click="goto('page1')" name="page1">Page One</md-nav-item>
        <md-nav-item md-nav-click="goto('page2')" name="page2">Page Two</md-nav-item>
        <md-nav-item md-nav-click="goto('page3')" name="page3">Page Three</md-nav-item>
      </md-nav-bar>
      <div class="content">{{currentNavItem}}</div>
    </md-content>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
  <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0/angular-material.js'></script>
  <script src="tab.js"></script>
</body>

</html>
