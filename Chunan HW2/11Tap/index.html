<!DOCTYPE html>
<html>
	<head>
		<title> Tab Demo </title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<ul class="tabs">
			<li class="activeTab"> Tab A </li>
			<li> Tab B </li>
			<li> Tab C </li>
		</ul>
		<div class="content">
			 <p class="activeContent"> This is the content for Tab A </p>
			 <p> This is the content for Tab B </p>
			 <p> This is the content for Tab C </p>
		</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src ="js/script.js"></script>
			
	</body>
</html>
